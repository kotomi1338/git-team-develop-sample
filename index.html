<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>47都道府県ガチャ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>47都道府県ガチャへようこそ</h1>
    </header>
    <main>
        <section id="intro">
            <p>このページでは、47都道府県の中からランダムに選ばれた都道府県を紹介します。HTML、CSS、JavaScriptを使ってガチャ機能を作り上げていきます。</p>
        </section>
        <section id="gacha">
            <!-- ガチャセクション：ボタンを押して結果を表示するための部分 -->
            <button id="gacha-button" onclick="spinGacha()">ガチャを回す</button>
            <div id="result">
                <!-- 選ばれた都道府県を表示 -->
                <p id="selected-prefecture"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 サンプルサイト</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
